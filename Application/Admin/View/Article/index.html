<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
</head>
<body>
<include file="Public/header" />
<include file="Public/left" />
<div id="body">
    <div class="row  wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>文章列表</h2>
            <ol class="breadcrumb">
            <li>
            <a href="{:U('Index/index')}">主页</a>
            </li>
            <li>
                <strong>文章管理</strong>
            </li>
            </ol>
        </div>
    </div>
    <div class="tab-nav">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:void(0);">文章管理</a></li>
            <li><a href="{:U('ArticleCate/index')}">分类管理</a></li>
        </ul>
    </div>
    <div class="ibox animated fadeInRight">
        <div class="ibox-title">
            <div>
                <a class="btn btn-success" href="{:U('Article/add')}">+新增</a>
            </div>
        </div>
        <div class="ibox-content">
            <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th width="6%">#</th>
                    <th width="16%">标题</th>
                    <th width="11%">创建时间</th>
                    <th width="11%">修改时间</th>
                    <th width="7%">发布状态</th>
                    <th width="13%">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="lists" item="item" key="key">
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item.create_time|date="Y-m-d H:i:s",###}</td>
                        <td>{$item.create_time|date="Y-m-d H:i:s",###}</td>
                        <td><if condition="$item['is_effect'] eq 0">未发布<else/>已发布</if></td>
                        <td><a href="{:U('News/edit',array('id'=>$item.id))}">编辑</a><button onclick="change_effect(this,{$item.id})" class="btn btn-outline btn-success" style="float: none;border: 1px solid #18a689;"><if condition="$item['is_effect'] eq 0">发布<else/>取消发布</if></button></td>
                    </tr>
                </foreach>

                </tbody>

            </table>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable({
            "bPaginate": true, //翻页功能
            "bLengthChange": true, //改变每页显示数据数量
            "bFilter": true, //过滤功能
            "bSort": true, //排序功能
            "bInfo": true,//页脚信息
            "bAutoWidth": true,
        });
    });
</script>
</body>
</html>
