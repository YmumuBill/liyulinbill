<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
</head>
<body>
<include file="Public/header" />
<include file="Public/left" />
<link rel="stylesheet" href="__PUBLIC__/css/photo_index.css">
<div id="body">
    <div class="row wrapper mm-head-nav">
        <div class="col-lg-10">
            <h2>视频管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">主页</a>
                </li>
                <li>
                    <small>视频管理</small>
                </li>
                <li>
                    <strong>视频列表</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="tab-nav">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:void(0);">视频列表</a></li>
            <li><a href="javascript:void(0);">评论管理</a></li>
            <li><a href="javascript:void(0);">设置</a></li>
        </ul>
    </div>
    <div class="ibox animated fadeInRight">
        <div class="ibox-title">
            <input type="text" id="kw" class="mm-input-text" style="margin: 0px;" name="keyword"
                   value="{$search_kw}" placeholder="视频名字关键字"/>
            <span class="input-group-btn">
                <button class="btn btn-white" id="search">搜索</button>
            </span>
        </div>
        <div class="ibox-content" id="tableview">
            <ul class="collection gallery-collection" id="collection-view">
                <foreach name="lists" item="item" key="key">
                    <li>
                        <div class="collection-item photo-item" data-id="{$item.id}" >
                            <div class="item-wrapper">
                                <div class="item-thumbnail">
                                    <a href="javascript:;" action="select"><img src="{$item.images}"></a>
                                    <div class="item-actions">
                                        <if condition="$item.is_recommend eq 0">
                                            <a href="javascript:void(0);" action="recommend" data-type="1"><i class="icon-thumbs-up"></i> 推荐</a>
                                            <else/>
                                            <a href="javascript:void(0);" action="recommend" data-type="0"><i class="icon-undo"></i> 取消</a>
                                        </if>
                                        <a href="{:U('Video/edit',array('id'=>$item['id']))}" action="edit"> <i class="icon-edit"></i> 编辑</a>
                                        <a href="javascript:void(0);" action="del"><i class="icon-trash"></i> 删除</a>
                                    </div>
                                </div>
                                <div class="item-info clearfix">
                                    <div class="title"><i class="icon-film"></i>  {$item.name}</div>
                                    <div>
                                        <a href="" class="username">
                                            {$item.user_name}
                                        </a>
                                        <small>(评论: {$item.comment_count})</small>
                                    </div>
                                </div>
                                <if condition="$item.is_recommend eq 1">
                                    <div class="ribbon">
                                        <div class="ribbon-inner">推荐</div>
                                    </div>
                                </if>
                            </div>
                        </div>
                    </li>
                </foreach>
            </ul>
            <div class="clearfix table-footer">
                <div class="pull-left">
                    <a href="{:U('Video/add_qiniu')}" class="btn btn-success" id="goUploadBtn">
                        <i class="fa fa-plus"></i> 上传视频
                    </a>
                    <button class="btn btn-danger" id="deleteAllPhotosButton">
                        <i class="fa fa-trash-o"></i> 批量删除视频
                    </button>
                </div>
                <div class="pull-right">
                    <input type="hidden" id="page" value="1">
                    <div class="pages" id="pages">{$pages}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    $(function(){
        //推荐
        $("#tableview li .item-actions a[action='recommend']").click(function(){
            var recommend = parseInt($(this).attr("data-type"));
            var pli = $(this).parents("li");
            var id = pli.find('.photo-item').attr('data-id');
            $.ajax({
                url:'{:U("Video/save_info")}',
                dataType: "json",
                data:{ "action":"recommend","id":id,"recommend":recommend,"ajax":1},
                type:"POST",
                success:function( msg ){
                    show_error(msg.message);
                    if(msg.statusCode==200){
                        var mA = pli.find("a[action='recommend']");
                        if(recommend==1){
                            mA.html("<i class='fa fa-star'></i> 取消");
                            mA.attr("data-type",0);
                            var item = pli.find(".item-wrapper");
                            item.append("<div class='ribbon'><div class='ribbon-inner'>推荐</div></div>");
                        }else {
                            mA.html("<i class='fa fa-star-o'></i> 推荐");
                            mA.attr("data-type",1);
                            pli.find(".ribbon").remove();
                        }
                    }
                },
                error:function(msg){
                    console.log(msg);
                    show_error(msg.message);
                }
            });
        });
        //删除
        $("#tableview li .item-actions a[action='del']").click(function(){
            var pli = $(this).parents("li");
            var id = pli.find('.photo-item').attr('data-id');
            $.ajax({
                url:'{:U("Video/del")}',
                dataType: "json",
                data:{ "action":"del","id":id,"ajax":1},
                type:"POST",
                success:function( msg ){
                    show_error(msg.message);
                    if(msg.statusCode==200){
                        pli.remove();
                    }
                },
                error:function(msg){
                    console.log(msg);
                    show_error(msg.message);
                }
            });
        });

        //批量删除
        $("#deleteAllPhotosButton").click(function(){
            var lists = $("#tableview li .selected");
            if(lists.length == 0 ){
                alert("请点击要删除的视频！");
                return;
            }
            if(confirm("确定批量删除选定的视频？")){
                var ids = "";
                lists.each(function(){
                    var id = $(this).attr("data-id");
                    ids += ids==""?id:(","+id);
                });
                $.ajax({
                    url:'{:U("Video/del")}',
                    dataType: "json",
                    data:{ "id":ids,"ajax":1},
                    type:"POST",
                    success:function( msg ){
                        if(msg.statusCode==300) {
                            show_error(msg.message);
                        }else {
                            location.reload();
                        }
                    },
                    error:function(msg){
                        console.log(msg);
                        show_error(msg.message);
                    }
                });
            }
        });

        //点击相片
        $("#tableview li  a[action='select']").click(function(){
            var item = $(this).parents('.collection-item');
            if(item.hasClass("selected")){
                item.removeClass("selected");
            }else {
                item.addClass("selected");
            }
        });



        //搜索
        $("#search").click(function(){
            var kw = $("#kw").val();
            if(kw != ""){
                location.href = "/m.php?m=Admin&c=Video&a=index&p=1&kw="+kw;
            }else {
                location.href = "/m.php?m=Admin&c=Photo&a=index";
            }
        });
        //翻页
        $("#pages a").click(function(){
            var page = $(this).attr("data-id");
            var kw = $("#kw").val();
            if(kw != ""){
                location.href = "/m.php?m=Admin&c=Photo&a=index&p="+page+"&kw="+kw;
            }else {
                location.href = "/m.php?m=Admin&c=Photo&a=index&p="+page;
            }
        });
    })
</script>
</body>
</html>
