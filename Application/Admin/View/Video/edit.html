<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <style>
        input[type="file"] {  opacity: 0; display: none;height: 0;width: 0;}
    </style>
</head>
<body>
<include file="Public/header" />
<include file="Public/left" />
<div id="body">
    <div class="row wrapper mm-head-nav">
        <div class="col-lg-10">
            <h2>视频编辑</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">主页</a>
                </li>
                <li>
                    <small>视频管理</small>
                </li>
                <li>
                    <strong>视频编辑</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="ibox animated fadeInRight">
        <div class="form-horizontal" proxy="auto">
                    <input type="hidden" id="id" value="{$info.id}">
                    <div class="form-group">
                        <label class="col-md-1 control-label">视频: </label>
                        <div class="col-md-11">
                            <div class="videoPane">
                                <div class="videoPane-pending" id="videoPendingBox">
                                    <div class="videoPane-picker" id="videoPickerBox" style="position: relative;">
                                    </div>
                                </div>
                            </div>
                            <div id="output" >
                                <video src="{$info.source}" controls  style="max-height: 600px;"></video>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-md-1 control-label">上传视频截图:</label>
                        <div class="col-md-11">
                            <input type="hidden" value="{$info.images}" id="thumb_image">
                            <input type="file" id="video_thumb" name="video_thumb">
                            <img src="{$info.images}" alt="{$info.name}" id="image"/>
                            <label for="video_thumb" class="btn btn-success mm-upload-thumb">上传</label>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-md-1 control-label">标题: </label>
                        <div class="col-md-11">
                            <input type="text" class="form-control" name="title" id="video-title" title="标题"
                                   placeholder="请输入视频标题" value="{$info.name}" validator="required|maxLength(50)"
                                   maxlength="50">
                            <span class="form-control-feedback" >0/50</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">简介: </label>
                        <div class="col-md-11">
                            <script id="editor" type="text/plain" style="min-height:400px;"></script>
                        </div>
                    </div>
                    <div class="form-actions" id="formActions" style="margin-bottom: 20px;">
                        <div class="col-md-offset-1 col-md-11">
                            <button class="btn btn-lg btn-success" id="submitButton" >
                                <i class="icon-edit"></i> 保存视频
                            </button>
                            <a href="{:U('Video/index')}" class="btn btn-lg btn-white" id="submitButton2" style="margin-left:20px;">
                                <i class="icon-undo"></i> 取消
                            </a>
                        </div>
                    </div>
                </div>
    </div>
</div>
<include file="Public/footer"/>
<script type="text/javascript" charset="utf-8" src="__COMMON__/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ajaxupload.js"></script>
<script type="text/javascript" charset="utf-8" src="__COMMON__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__COMMON__/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__COMMON__/ueditor/lang/zh-cn/zh-cn.js"></script>
</body>
<script>
    $(function(){
        var user_editor = UE.getEditor('editor',{
            toolbars: [
                ['fullscreen', 'source', '|','undo', 'redo', '|' ,'bold','italic', 'underline','strikethrough','|','forecolor',
                    'removeformat','formatmatch','|','fontfamily','fontsize','|','justifyleft','justifyright','justifycenter','justifyjustify',
                    'link'
                ]
            ],
        });
        UE.getEditor('editor').ready(function() {
            //this是当前创建的编辑器实例
            this.setContent('{$info.description}');
        });

        //上传缩略图
        $("#video_thumb").on("change",function(){
            $(".mm-upload-thumb").html("上传中...");
            $.ajaxFileUpload({
                url:"{:U('Upload/video_thumb')}",
                secureuri:false,
                fileElementId:"video_thumb",
                dataType: 'json',
                success: function (data) {
                    if(data.statusCode==200) {
                        console.log(data);
                        $("#thumb_image").val(data.info);
                        $("#image").attr("src",data.info+"?r="+Math.random());
                        show_error("上传成功");
                    }

                    }
                    $(".mm-upload-thumb").text("重新上传");
                },
                error: function (data) {
                    console.log(data);
                    if(data.statusCode==300){
                        show_error(data.message);
                    }else{
                        show_error('请重试!!');
                    }
                    $(".mm-upload-thumb").text("重新上传");
                }
            });

        })

        $("#submitButton").click(function(){
            var name = $("#video-title").val();
            var description = (UE.getEditor('editor').getContent()).toString();
            var id = $("#id").val();
            var thumb = $("#thumb_image").val();
//            if(thumb==""){
//                alert("请上传视频的缩略图。");
//                return;
//            }
            $.ajax({
                url:"{:U('Video/save_info')}",
                dataType: "json",
                data:{ "action":"save","id":id,"name":name,"ajax":1,
                    "description":description,"images":thumb},
                type:"POST",
                success:function( msg ){
                    if(msg.statusCode==200){
                        show_error(msg.message);
                        location.href = "{:U('Video/index')}";
                    }else{
                        show_error(msg.message);
                    }
                },
                error:function(data){
                    show_error('出错了！');
                }
            });

        });
    })
</script>
</html>
