<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <script src="__COMMON__/jquery/jquery-1.8.2.min.js" type="application/javascript"></script>
</head>
<body>
<include file="Public/header" />
<include file="Public/left" />
<div id="body">
    <div class="row wrapper mm-head-nav">
        <div class="col-lg-10">
            <h2>管理员分组设置</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('index/index')}">主页</a>
                </li>
                <li>
                    <a>权限管理</a>
                </li>
                <li>
                    <strong>管理员列表</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="content">
        <div class="ui-panel bordered">
            <div style="height: 60px;border-bottom: 1px solid #e7eaec;margin-bottom: 15px;padding: 15px">
                <a href="{:U('Role/add_admin')}" class="btn btn-w-m btn-success"
                   style="float: left;height: 30px;line-height:30px;box-sizing: border-box;-moz-box-sizing: border-box;padding: 0;min-width: 100px;margin-right: 20px;">+新增</a>
            </div>
            <div class="tables">
                <table class="table table-bordered dataTable table-striped table-hover dataTables-example" id="tableview">
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="all"/></th>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>组别</th>
                        <th>登录时间</th>
                        <th>登录IP</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="lists" item="item">
                        <tr>
                            <td><input type="checkbox" class="key" value="{$item.id}"/></td>
                            <td>{$item.id}</td>
                            <td>{$item.name}</td>
                            <td>{$item.department}</td>
                            <td>{$item.login_time|date='Y-m-d H:i',###}</td>
                            <td>{$item.login_ip}</td>
                            <td><a href="{:U('Role/edit_admin',array('id'=>$item['id']))}">编辑</a><a href="javascript:void(0);">删除</a></td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script src="__PUBLIC__/datatables/jquery.dataTables.js" type="application/javascript"></script>
<script src="__PUBLIC__/datatables/dataTables.bootstrap.js" type="application/javascript"></script>
<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable({
            "bPaginate": true, //翻页功能
            "bLengthChange": true, //改变每页显示数据数量
            "bFilter": true, //过滤功能
            "bSort": true, //排序功能
            "bInfo": true,//页脚信息
            "bAutoWidth": true,
        });
        $("table:eq(0) th").removeClass("sorting_asc");
    });
</script>
</body>
</html>
