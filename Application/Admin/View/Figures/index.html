<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
</head>
<body>
<include file="Public/header" />
<include file="Public/left" />
<div id="body">
    <div class="row wrapper mm-head-nav">
        <div class="col-lg-10">
            <h2>人物简历列表</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">主页</a>
                </li>
                <li>
                    <strong>人物简历</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="ibox animated fadeInRight">
        <div class="ibox-title">
            <div>
                <a class="btn btn-success" href="{:U('Figures/add')}">+新增</a>
            </div>
        </div>
        <div class="ibox-content">
            <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th class="sorting_asc">
                        <input type="checkbox" class="all">
                    </th>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>职业</th>
                    <th>籍贯</th>
                    <th>生日</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="lists" item="item" key="key">
                    <tr>
                        <td>
                            <input type="checkbox" class="key" value="{$item.id}">
                        </td>
                        <td>{$item.id}</td>
                        <td>{$item.name}</td>
                        <td>{$item.sex}</td>
                        <td>{$item.occupation}</td>
                        <td>{$item.birthday|date="Y年m月d日",###}</td>
                        <td data-id="{$item.id}">
                            <a href="{:U('Figures/edit',array('id'=>$item['id']))}" class="btn btn-white">
                                <i class="icon-edit"></i>编辑
                            </a>
                            <if condition="$item['is_recommend'] eq 0">
                                <button class="btn btn-success" action="recommend" data-type="1">
                                    <i class="icon-thumbs-up"></i>推荐
                                </button>
                                <else/>
                                <button class="btn btn-success" action="recommend" data-type="0">
                                    <i class="icon-undo"></i>取消推荐
                                </button>
                            </if>
                            <button class="btn btn-danger" action="del"><i class="icon-trash"></i>删除</button>
                        </td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable({
            "bPaginate": true, //翻页功能
            "bLengthChange": true, //改变每页显示数据数量
            "bFilter": true, //过滤功能
            "bSort": true, //排序功能
            "bInfo": true,//页脚信息
            "bAutoWidth": true,
        });
    });
    $(function(){

    })
</script>
</body>
</html>
