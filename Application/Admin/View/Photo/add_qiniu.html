<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link href="__PUBLIC__/qiniu/css/highlight.css" rel="stylesheet">
    <link href="__PUBLIC__/qiniu/css/main.css" rel="stylesheet">
</head>
<body>
<include file="Public/header" />
<include file="Public/left" />
<div id="body">
    <div class="row wrapper mm-head-nav">
        <div class="col-lg-10">
            <h2>相册列表</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">主页</a>
                </li>
                <li>
                    <strong>图片管理</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="content animated fadeInRight">
        <div style="clear: both;height: 30px;width: 100%;"></div>
        <div class="col-md-12">
            <input type="hidden" id="domain" value="{$domain}">
            <input type="hidden" id="uptoken" value="{$token}">
            <input type="hidden" id="albumId" value="{$Album}">
            <input type="hidden" id="webId" value="{$webId}">
            <div id="container" style="position: relative;">
                <a class="btn btn-success btn-lg " id="pickfiles" href="#" style="position: relative; z-index: 1;">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>选择文件</span>
                </a>
                <div id="html5_1bb2ru0qihcm5mq19p51d7f1nit3_container" class="moxie-shim moxie-shim-html5" style="position: absolute; top: 0px; left: 0px; width: 171px; height: 46px; overflow: hidden; z-index: 0;"><input id="html5_1bb2ru0qihcm5mq19p51d7f1nit3" type="file" style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" multiple="" accept=""></div></div>
        </div>
        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
                <thead>
                <tr>
                    <th class="col-md-4">文件名</th>
                    <th class="col-md-2">文件大小</th>
                    <th class="col-md-6">文件详情</th>
                </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script src="__PUBLIC__/qiniu/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/qiniu/js/moxie.js"></script>
<script src="__PUBLIC__/qiniu/js/plupload.dev.js"></script>
<script src="__PUBLIC__/qiniu/js/zh_CN.js"></script>
<script src="__PUBLIC__/qiniu/js/ui.js"></script>
<script src="__PUBLIC__/qiniu/js/qiniu.js"></script>
<script src="__PUBLIC__/qiniu/js/highlight.js"></script>
<script src="__PUBLIC__/qiniu/js/main.js"></script>
</body>
</html>
